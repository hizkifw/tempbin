<!DOCTYPE html>
<html>
  <head>
    <title>tempbin</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir,
          segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto,
          arial, sans-serif;
      }
      .container {
        margin: 0 auto;
        max-width: 540px;
        padding: 1em;
        box-sizing: content-box;
      }
      h1 {
        margin: 0;
        padding: 0;
      }
      p.subtitle {
        margin-top: 0;
      }
      textarea {
        width: 100%;
        display: block;
        box-sizing: border-box;
        resize: vertical;

        background: white;
        border: 1px solid #333;
        margin-bottom: 1em;
      }
      button {
        background: #333;
        color: white;
        border: 0;
        padding: 0.5em 1em;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <hgroup>
        <h1>tempbin</h1>
        <p class="subtitle">files and pastes expire after 24 hours</p>
      </hgroup>
      <form method="post" action="/upload" enctype="multipart/form-data">
        <p>Upload a file, or paste an image</p>
        <input type="file" name="file" id="file" />
        <p>Or paste some text</p>
        <textarea name="text" rows="8"></textarea>
        <button type="submit" id="submit">Upload</button>
      </form>
    </main>
    <script>
      // https://htmldom.dev/paste-an-image-from-the-clipboard/
      // Handle the `paste` event
      let isUploading = false;
      document.addEventListener("paste", function (evt) {
        if (isUploading) return;

        // Get the data of clipboard
        const clipboardItems = evt.clipboardData.items;
        const items = [].slice
          .call(clipboardItems)
          .filter((item) => item.type.indexOf("image") !== -1);
        if (items.length === 0) {
          return;
        }

        // Get the blob of image
        const blob = items[0].getAsFile();

        // Upload
        isUploading = true;
        const submitButton = document.getElementById("submit");
        submitButton.innerText = "Uploading image...";
        fetch("/" + blob.name, { method: "PUT", body: blob })
          .then((res) => res.text())
          .then((res) => {
            window.location.pathname = new URL(res).pathname;
          })
          .catch((err) => {
            alert("Error uploading image!");
            submitButton.innerText = "Upload";
          })
          .finally(() => {
            isUploading = false;
          });
      });
    </script>
  </body>
</html>
